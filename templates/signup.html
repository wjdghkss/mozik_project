{% extends "base.html" %}

{% block body_class %}layout-default auth-page{% endblock %}

{% block content %}
<section class="auth-shell">
    <article class="auth-card">
        <div class="auth-card__badge">Create account</div>
        <h2>새로운 시작 ✨</h2>
        <p>빠르고 안전한 모자이크 경험을 위해 계정을 만들어 주세요.</p>

        {% if error %}
        <div class="auth-alert error">
            {{ error }}
        </div>
        {% endif %}

        <form class="auth-form" method="POST">
            <div class="auth-field">
                <label for="email">이메일</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required autofocus>
            </div>
            <div class="auth-field">
                <label for="password">비밀번호</label>
                <input id="password" name="password" type="password" placeholder="비밀번호" required>
            </div>
            <button class="auth-btn" type="submit">회원가입</button>
        </form>

        <p class="auth-secondary">
            이미 계정이 있나요?
            <a href="{{ url_for('login') }}">로그인으로 이동</a>
        </p>
    </article>
</section>
{% endblock %}
